<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Poker Payout Calculator</title>
    <meta name="description" content="Poker Payout Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div id="main">
        <form onsubmit="return false">
            <label for="paid">How many total buy-ins [including rebuys]?</label>
            <input id="buyins" placeholder="Buys" type="number" value="8" onchange="changePlacesPaid(this.value)"/>
            <div id="paid-error" class="error"></div>
            <br/>
            <label for="cost"> Cost to buy-in? </label>
            <input id="cost" placeholder="Buy-In" type="number" value="" />
            <br/>
            <label for="minimalPayout">Minimal payout</label>
            <input id="minimalPayout" type="number" value="10" />
            <br/>
            <label for="round">Round on</label>
            <input id="round" type="number" value="5" />
            <br/>
            <button type="submit" onclick="showPayouts(calculate());">Calculate</button>
        </form>
        <br/>
        <div id="payouttable" class="table">
        </div>
        <template id="headTemplate" class="table">
            <div class="row">
                <div class="cell">#</div>
                <div class="cell">Payout</div>
            </div>
        </template>
        <template id="rowtemplate">
            <div class="row">
                <div class="place">Place</div>
                <div class="payout">Payout</div>
            </div>
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
</body>

</html>
